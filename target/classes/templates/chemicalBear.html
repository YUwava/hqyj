<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
</head>
<body>
    <div style="width: 1400px;margin: 0 auto;background-color: paleturquoise;border: #c0c4cc 1px solid;">
        <div style="margin: 10px;">婚检化验匹配检查设置</div>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 440px;margin-left: 10px;">
                    <div style="border: #c0c4cc 1px solid;">
                        <div style="width: 440px;height: 35px;background-color: #00a2d4;">项目明细</div>
                        <select name="interest" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">写作</option>
                            <option value="1" selected="">阅读</option>
                            <option value="2">游戏</option>
                            <option value="3">音乐</option>
                            <option value="4">旅行</option>
                        </select>
                        <textarea placeholder="请输入内容" class="layui-textarea" style="height: 400px;"></textarea>
                        <div style="width: 200px;position:relative;margin-top: 15px;">请选择默认添加时的性别:</div>
                        <div style="position: relative;margin-top: -25px; margin-left: 180px;">
                            <select name="interest" lay-filter="aihao">
                                <option value=""></option>
                                <option value="0">写作</option>
                                <option value="1" selected="">阅读</option>
                                <option value="2">游戏</option>
                                <option value="3">音乐</option>
                                <option value="4">旅行</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-inline" style="width: 930px;margin-right:10px;float: left;margin-left: 460px;margin-top: -526px;">
                    <div style="border: #c0c4cc 1px solid;">
                        <div style="width: 100%;height: 35px;background-color: #00a2d4">匹配明细-双击删除行</div>
                        <div style="margin: 3px;">

                        </div>
                    </div>
                </div>
            </div>
            <div style="width:100%;margin: 0 auto;text-align: center;margin: 20px;" id="layerDemo" class="site-demo-button">
                <button type="button" class="layui-btn" onclick="test1()">新增检查</button>
            </div>
        </form>
    </div>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate','jquery'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,$ = layui.$
            ,laydate = layui.laydate;
        laydate.render({
            elem: '#date'
        });
    });
    function test1(){
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.open({
                title: '添加FTP服务器',
                type: 2,
                area: ["1000px","500px"],
                content: 'http://www.baidu.com'
            });
        });
    }
</script>
</body>
</html>
