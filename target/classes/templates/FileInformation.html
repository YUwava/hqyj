<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统设置</title>

	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/static/lib/layui-v2.5.4/css/layui.css" media="all">
	<link rel="stylesheet" href="/static/css/public.css" media="all">
	<link rel="stylesheet" href="http://libs.baidu.com/jquery/1.8.3/jquery.min.js">
	<script src="/static/lib/layui-v2.5.4/layui.js"></script>
	<script type="application/javascript" src="/static/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <style type="text/css">
    	
    </style>
</head>
<body>

<fieldset class="layui-elem-field site-demo-button" style="margin-top: 20px;">
  <legend>查询条件</legend>
  	<form class="layui-form layui-form-pane" action="">
	  <div class="layui-form-item" style="margin-top: 20px;">
	  	<div style="margin-left: 20px;">
  			<label class="layui-form-label" style="width: 150px;margin-left: 55px;">建档开始日期：</label>
		    <div class="layui-input-inline">
		      <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" id="serviceTime">
		    </div>
		    <label class="layui-form-label" style="width: 150px;margin-left: 55px;">妻子证件号：</label>
		    <div class="layui-input-inline">
		      <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" id="fidCard">
	</div>
	<label class="layui-form-label" style="width: 150px;margin-left: 55px;">妻子姓名：</label>
	<div class="layui-input-inline">
		<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" id="fname">
	</div><br /><br /><br />
	<label class="layui-form-label" style="width: 150px;margin-left: 55px;">建档结束日期：</label>
	<div class="layui-input-inline">
		<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
	</div>
	<label class="layui-form-label" style="width: 150px;margin-left: 55px;">丈夫证件号：</label>
	<div class="layui-input-inline">
		<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" id="midCard">
	</div>
	<label class="layui-form-label" style="width: 150px;margin-left: 55px;">丈夫姓名：</label>
	<div class="layui-input-inline">
		<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" id="mname">
	</div><br /><br /><br />
	<label class="layui-form-label" style="width: 150px;margin-left: 55px;">妻子出生日期：</label>
	<div class="layui-input-inline">
		<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" id="fbirthDate">
	</div>
	<label class="layui-form-label" style="width: 150px;margin-left: 55px;">丈夫出生日期：</label>
	<div class="layui-input-inline">
		<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" id="mbirthDate">
	</div>
	<label class="layui-form-label" style="width: 150px;margin-left: 55px;">档案信息：</label>
	<div class="layui-input-inline">
		<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
	</div>
	</div>
	</div>
	</form>
	<div align="center" style="margin: 30px;">
	  <div>
	    <button class="layui-btn layui-btn-normal layui-btn-radius" data-type="reload" style="width: 100px;" id="btnFind">查  询</button>
	    <button type="button" class="layui-btn layui-btn-warm layui-btn-radius"style="width: 100px;">打印预览</button>
	    <button type="button" class="layui-btn layui-btn-danger layui-btn-radius"style="width: 100px;">返  回</button>
	  </div>
	</div>
</fieldset>
<fieldset class="layui-elem-field site-demo-button" style="margin-top: 20px;">
  <legend>信息列表</legend>
	<div>
		<table class="layui-hide" id="test"></table>
	</div>
</fieldset>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script type="text/html" id="titleTpl">
	<div>{{d.lUptoprovince[0].upFlag}}</div>
</script>
<script>
		layui.use('table', function(){
		  var table = layui.table;
		  
		  table.render({
		    elem: '#test'
		    ,url:'/hzw/getIndex'
		    ,toolbar: '#toolbarDemo'
			  , cols: [
			  		[
				  {type: 'checkbox', fixed: 'center'}
				  , {field: 'id', title: '编号', width: 145, fixed: 'center', sort: true,align:'center'}
				  , {field: 'fname', title: '妻子姓名', width: 100,align: 'center'}
				  , {field: 'fbirthDate', title: '妻子出生日期', width: 115,align: 'center'}
				  , {field: 'fidCard', title: '妻子证件号码', width: 175,align: 'center'}
				  , {field: 'mname', title: '丈夫姓名', width: 100,align: 'center'}
				  , {field: 'mbirthDate', title: '丈夫出生日期', width: 115,align: 'center'}
				  , {field: 'midCard', title: '丈夫证件号码', width: 175,align: 'center'}
				  , {field: 'serviceTime', title: '建档时间', width: 175,align: 'center'}
				  ,{field: 'upFlag', title: '上传状态', width: 90,align: 'center',templet: "#titleTpl"}
				  , {field: 'dUpDate', title: '上传时间', width: 160,align: 'center'}
			  ]
			  ]
			  ,id:'userTable'
			  ,limit:4 /*这里就是开启分页的页数*/
			  ,page: true
		  });
		  
		  //头工具栏事件
		  table.on('toolbar(test)', function(obj){
		    var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
		    switch(obj.event){
		      case 'getCheckData':
		        var data = checkStatus.data;  //获取选中行数据
		        layer.alert(JSON.stringify(data));
		      break;
		    };
		  });

			//查询按钮
			$("#btnFind").on("click",function(){
				table.reload('userTable',{
					page:{curr:1},
					where:{serviceTime:$("#serviceTime").val(),fidCard:$("#fidCard").val(),fname:$("#fname").val(),
						midCard:$("#midCard").val(),mname:$("#mname").val(),fbirthDate:$("#fbirthDate").val(),mbirthDate:$("#mbirthDate").val()}
				})
			})
		});
		</script>
</body>
</html>
