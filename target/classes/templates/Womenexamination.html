<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>体格检查</title>

    <link rel="stylesheet" href="/static/lib/layui-v2.5.4/css/layui.css">
    <script src="/static/lib/layui-v2.5.4/layui.js"></script>
    <script type="application/javascript" src="/static/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="http://libs.baidu.com/jquery/1.8.3/jquery.min.js">


    <script type="text/javascript" th:inline="none">
        layui.use('form', function(){
            var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

            //……

            //但是，如果你的HTML是动态生成的，自动渲染就会失效
            //因此你需要在相应的地方，执行下述方法来进行渲染
            form.render();
        });

        layui.use('laydate', function(){
            var laydate = layui.laydate;
            laydate.render({
                elem: '#fbirthDate'
            });
            laydate.render({
                elem: '#mtime'
            });

        })

    </script>
</head>
<body>
<form class="layui-form" action="">
    <div style="width: 1400px; margin:0 auto;margin-top: 50px">
        <div>
            <div class="layui-inline" style="margin-right: 100px">
                <label class="layui-form-label">系统编号:   </label>
                <div class="layui-input-block">
                    <input type="text" name="id" lay-verify="required" autocomplete="off" placeholder="" class="layui-input id">
                </div>
            </div>
            <div class="layui-inline" style="margin-left: 100px">
                <label class="layui-form-label">姓名:  </label>
                <div class="layui-input-block">
                    <input type="text" name="fname" lay-verify="required" autocomplete="off" placeholder="" class="layui-input mname">
                </div>
            </div>
        </div>
        <div style="margin-top: 30px;">
            <div class="layui-inline" style="margin-right: 100px">
                <label class="layui-form-label">性别:   </label>
                <div class="layui-input-block">
                    <input type="text" name="id" lay-verify="required" autocomplete="off" placeholder="" class="layui-input id">
                </div>
            </div>
            <div class="layui-inline" style="margin-left: 100px">
                <label class="layui-form-label">出生日期:  </label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="fbirthDate" id="fbirthDate" placeholder="yyyy-MM-dd">
                </div>
            </div>
        </div>
        <div style="font-size: 16px;background-color: #d9edf7;color: #31708f;line-height: 40px;margin-top: 20px;padding-right: 500px;border-radius: 6px">&nbsp;&nbsp;女子一般体格检查</div>
        <div><p style="line-height: 35px"><hr></p></div>
        <div style="margin-top: 20px;">
            <div class="layui-inline" style="margin-right: 100px">
                <label class="layui-form-label">身高(cm):   </label>
                <div class="layui-input-block">
                    <input type="text" name="id" lay-verify="required" autocomplete="off" placeholder="" class="layui-input id">
                </div>
            </div>
            <div class="layui-inline" style="margin-left: 100px">
                <label class="layui-form-label">体重指数(kg/m2):  </label>
                <div class="layui-input-block">
                    <input type="text" name="id" lay-verify="required" autocomplete="off" placeholder="" class="layui-input id">
                </div>
            </div>
        </div>
        <div style="margin-top: 20px;">
            <div class="layui-inline" style="margin-right: 100px">
                <label class="layui-form-label">体重 (kg):   </label>
                <div class="layui-input-block">
                    <input type="text" name="id" lay-verify="required" autocomplete="off" placeholder="" class="layui-input id">
                </div>
            </div>
            <div class="layui-inline" style="margin-left: 100px">
                <label class="layui-form-label">收  缩  压  (mmHg):  </label>
                <div class="layui-input-block">
                    <input type="text" name="id" lay-verify="required" autocomplete="off" placeholder="" class="layui-input id">
                </div>
            </div>
        </div>
        <div style="margin-top: 20px;">
            <div class="layui-inline" style="margin-right: 100px">
                <label class="layui-form-label">心率(次/分):   </label>
                <div class="layui-input-block">
                    <input type="text" name="id" lay-verify="required" autocomplete="off" placeholder="" class="layui-input id">
                </div>
            </div>
            <div class="layui-inline" style="margin-left: 100px">
                <label class="layui-form-label">舒  张  压  (mmHg):  </label>
                <div class="layui-input-block">
                    <input type="text" name="id" lay-verify="required" autocomplete="off" placeholder="" class="layui-input id">
                </div>
            </div>
        </div>
        <div style="font-size: 16px;background-color: #d9edf7;color: #31708f;line-height: 40px;padding-right: 480px;border-radius: 6px;margin-top: 20px">&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;精神状态</div>
        <div>
            <div class="layui-form-item">
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="radio" name="noinfos" value="正常" title="正常">
                </div>
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="radio" name="noinfos" value="异常" title="异常">
                </div>
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="text" name="infos"  style="margin-left: 50px;width: 200px" placeholder="精神状态异常描述-->" class="layui-input">
                </div>
            </div>
        </div>
        <div style="font-size: 16px;background-color: #d9edf7;color: #31708f;line-height: 40px;padding-right: 480px;border-radius: 6px;margin-top: 20px">&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;智力</div>
        <div>
            <div class="layui-form-item">
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="radio" name="noinfos" value="正常" title="正常">
                </div>
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="radio" name="noinfos" value="异常" title="异常">
                </div>
            </div>
        </div>
        <div style="font-size: 16px;background-color: #d9edf7;color: #31708f;line-height: 40px;padding-right: 480px;border-radius: 6px;margin-top: 20px">&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;智力异常请打勾</div>
        <div class="layui-row" style="margin-top: 20px">
            <div class="layui-col-md1">
                <input type="checkbox" name="like[read]" title="常识">

            </div>
            <div class="layui-col-md1">
                <input type="checkbox" name="like[read]" title="判断">
            </div>
            <div class="layui-col-md1">
                <input type="checkbox" name="like[read]" title="记忆">
            </div>
            <div class="layui-col-md1">
                <input type="checkbox" name="like[read]" title="计算">
            </div>
        </div>
        <div style="font-size: 16px;background-color: #d9edf7;color: #31708f;line-height: 40px;padding-right: 480px;border-radius: 6px;margin-top: 20px">&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;五官</div>
        <div>
            <div class="layui-form-item">
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="radio" name="noinfos" value="正常" title="正常">
                </div>
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="radio" name="noinfos" value="异常" title="异常">
                </div>
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="text" name="infos"  style="margin-left: 50px;width: 200px" placeholder="五官异常描述-->" class="layui-input">
                </div>
            </div>
        </div>
        <div style="font-size: 16px;background-color: #d9edf7;color: #31708f;line-height: 40px;padding-right: 480px;border-radius: 6px;margin-top: 20px">&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;特殊体态</div>
        <div>
            <div class="layui-form-item">
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="radio" name="noinfos" value="正常" title="正常">
                </div>
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="radio" name="noinfos" value="异常" title="异常">
                </div>
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="text" name="infos"  style="margin-left: 50px;width: 200px" placeholder="特殊体态描述-->" class="layui-input">
                </div>
            </div>
        </div>
        <div style="font-size: 16px;background-color: #d9edf7;color: #31708f;line-height: 40px;padding-right: 480px;border-radius: 6px;margin-top: 20px">&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;特殊面容</div>
        <div>
            <div class="layui-form-item">
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="radio" name="noinfos" value="正常" title="正常">
                </div>
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="radio" name="noinfos" value="异常" title="异常">
                </div>
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="text" name="infos"  style="margin-left: 50px;width: 200px" placeholder="特殊面容描述-->" class="layui-input">
                </div>
            </div>
        </div>
        <div style="font-size: 16px;background-color: #d9edf7;color: #31708f;line-height: 40px;padding-right: 480px;border-radius: 6px;margin-top: 20px">&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;皮肤毛发</div>
        <div>
            <div class="layui-form-item">
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="radio" name="noinfos" value="正常" title="正常">
                </div>
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="radio" name="noinfos" value="异常" title="异常">
                </div>
                <div class="layui-inline" style="margin-top: 20px;margin-left: 10px">
                    <input type="text" name="infos"  style="margin-left: 50px;width: 200px" placeholder="皮肤毛发异常描述-->" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-input-inline" style="font-size: 14px;margin-top: 20px">
            <label class="layui-form-label wfwd" style="width: 110px">医生签名:</label>
            <div class="layui-inline">
                <input type="text" name="doctorName" id="doctorName" style="width: 200px" required  lay-verify="required" placeholder="医生签名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-input-inline" style="font-size: 14px;margin-top: 20px">
            <label class="layui-form-label wfwd">询问日期:</label>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="mtime" id="mtime" placeholder="yyyy-MM-dd" style="width: 300px" >
                </div>
            </div>
        </div>
        <div style="margin-left: 600px">
            <div class="layui-input-inline" style="font-size: 14px;margin-top: 20px">
                <div class="layui-inline">
                    <button type="reset" class="layui-btn" id="clear" style="margin-right: 100px">重置</button>
                </div>
            </div>
            <div class="layui-input-inline" style="margin-top: 20px">
                <div class="layui-col-md1">
                    <button type="submit" class="layui-btn" id="selectInfo">保存</button>
                </div>
            </div>
        </div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
    </div>



</form>

</body>

</html>
