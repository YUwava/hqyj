    <script type="text/javascript" th:inline="none">

        layui.use('table', function() {
            var table = layui.table;
            table.render({
                elem: '#showNice'
                , url: '/informations/getIndex'
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: ['filter', 'exports', 'print']
                , cols: [[
                    {type: 'checkbox', fixed: 'center'}
                  /* , {field: 'id', title: '编号', width: 140, fixed: 'center', sort: true,align:'center'}*/
                  /* ,{templet:'<div>{{d.listongdao.shebeiname}}</div>', title: '血型状态', width: 100,align: 'center',}*/
                    ,{field: 'upFlag', title: '上传状态', width: 100,align: 'center',templet: "#titleTpl"}
                    , {field: 'fname', title: '妻子姓名', width: 100,align: 'center'}
                    , {field: 'fidCard', title: '妻子证件号码', width: 175,align: 'center'}
                    , {field: 'fbirthDate', title: '妻子出生日期', width: 110,align: 'center'}
                    , {field: 'mname', title: '丈夫姓名', width: 100,align: 'center'}
                    , {field: 'midCard', title: '丈夫证件号码', width: 175,align: 'center'}
                    , {field: 'mbirthDate', title: '丈夫出生日期', width: 110,align: 'center'}
                    , {field: 'dUpDate', title: '上传时间', width: 160,align: 'center'}
                    , {field: 'preId', title: '国家编号', width: 160,align: 'center'}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150,align: 'center'}
                ]]
                ,limit: 6
                , page: true
                ,id: "tableData"
            });


        });
    </script>

    </script>

<form class="layui-form" action="">

    <div  style="text-align:center;width:1400px;margin:0 auto;">
        <div class="layui-form-item">
            <label class="layui-form-label wfwd" style="margin-left:14px">档案编号</label>
            <div class="layui-input-block">
                <input type="text" name="title" style="width: 200px" required  lay-verify="required" placeholder="档案编号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="display:inline-block">
            <label class="layui-form-label wfwd" style="display:inline-block">妻子姓名</label>
            <div  style="display:inline-block">
                <input type="text" name="title" style="width: 200px" required  lay-verify="required" placeholder="张三" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="display:inline-block">
            <label class="layui-form-label wfwd" style="display:inline-block">丈夫姓名</label>
            <div style="display:inline-block">
                <input type="text" name="title" style="width: 200px" required  lay-verify="required" placeholder="李四" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="display:inline-block">
            <label class="layui-form-label wfwd" style="border: 1px seagreen;display:inline-block">妻子证件号码</label>
            <div style="display:inline-block">
                <input type="text" name="title" style="width: 200px" required  lay-verify="required" placeholder="430722..." autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="display:inline-block">
            <label class="layui-form-label wfwd" style="display:inline-block">丈夫证件号码</label>
            <div style="display:inline-block">
                <input type="text" name="title" style="width: 200px" required  lay-verify="required" placeholder="430722..." autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">评估类型</label>
            <div class="layui-input-block">
                <select name="city" lay-verify="required" style="width: 100px">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">检验状态</label>
            <div class="layui-input-block">
                <select name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登记类型</label>
            <div class="layui-input-block">
                <select name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div style="float:right">
            <button type="button" class="layui-btn">查询</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="layui-btn">清空条件查询</button>

        </div>
    </div>


</form>
